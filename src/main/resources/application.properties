server.port=8085
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
spring.h2.console.enabled=true
spring.h2.console.path=/h2
h2.implicitRelativePath=true
spring.datasource.url=jdbc:h2:./illarli-2.0/data-base;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.open-in-view=false
logging.file.path=./
logging.file.name=logger.log
logging.level.root=warn
logging.logback.rollingpolicy.file-name-pattern=${LOG_FILE}.%d{MM}.%i.gz
logging.level.org.hibernate=error
logging.level.com.github.anastaciocintra.escpos.EscPos=info
logging.level.com.fazecast.jSerialComm.SerialPort=info